- hosts: all
  become: true
  tasks:
    - name: Atualiza o cache do apt
      apt:
        update_cache: yes

    - name: Instala o Docker diretamente pelo apt
      apt:
        name: docker.io
        state: present

    - name: Adiciona o usu√°rio ao grupo Docker para acesso sem sudo
      user:
        name: "{{ ansible_user_id }}"
        groups: docker
        append: yes

    - name: Inicia e habilita o Docker
      systemd:
        name: docker
        state: started
        enabled: true
